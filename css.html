<style>
  /* =========================================
     1. 変数定義 (Variables)
     ========================================= */
  :root {
    /* --- 色設定 (Light Theme) --- */
    --color-bg: #f5f7fb;
    --color-surface: #ffffff;
    --color-header: #eef7ff;
    --color-text: #222222;
    --color-muted: #5f6b7a;
    --color-border: #d0d7de;
    --color-copyright: rgba(0, 0, 0, 0.02);

    /* --- アクセントカラー --- */
    --color-primary: #1068d4;
    --color-primary-contrast: #ffffff;
    --color-danger: #d7263d;
    --color-danger-contrast: #ffffff;
    --color-info: #1070c8;
    --color-spinner: #1082ce;

    /* --- レイアウト・装飾 --- */
    --radius-xs: 4px;
    --radius-sm: 8px;
    --radius-md: 12px;
    --shadow-1: 0 1px 3px rgba(0, 0, 0, .06);
    --shadow-2: 0 8px 24px rgba(0, 0, 0, .12);

    /* --- 余白 (4の倍数) --- */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-7: 32px;

    /* --- タイポグラフィ --- */
    --font-base: 16px;
    --line-height: 1.2;
  }

  /* --- ダークモード対応 (Dark Theme) --- */
  @media (prefers-color-scheme: dark) {
    :root {
      --color-light-dark: #2f3b4b;
      --color-bg: #0f1216;
      --color-surface: #12161c;
      --color-header: #1a2330;
      --color-text: #e9edf1;
      --color-muted: #aab4be;
      --color-border: #2a3240;
      --shadow-1: none;
      --shadow-2: 0 4px 20px rgba(0, 0, 0, .5);
    }

    /* フォーム部品のダークモード対応 */
    textarea,
    input[type="text"],
    input[type="number"],
    input[type="email"],
    select,
    button {
      background-color: var(--color-light-dark);
      color: var(--color-text);
    }
  }

  /* =========================================
     2. 基本設定 (Base & Reset)
     ========================================= */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  html,
  body {
    margin: 0;
    min-height: 100vh;
    background: var(--color-bg);
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    font-size: var(--font-base);
    line-height: var(--line-height);
    color: var(--color-text);
  }

  h1 {
    font-size: 1.5em;
    margin: 0;
  }

  /* --- フォーム部品の基本スタイル --- */
  input,
  button,
  select {
    font-size: 1em;
    font-family: inherit;
    border-radius: var(--radius-xs);
    padding: var(--space-1);
  }

  input[type="text"] {
    padding: var(--space-1);
  }

  input[type="radio"] {
    margin: var(--space-2);
  }

  button {
    padding: 0 var(--space-2);
  }

  .is-hidden {
    display: none !important;
  }

  /* =========================================
     3. 共通コンポーネント (Components)
     ========================================= */

  /* --- ヘッダー --- */
  .header {
    position: sticky;
    top: 0;
    z-index: 100;
    padding: var(--space-2);
    background-color: var(--color-header);
    border-bottom: 1px solid var(--color-border);
    box-shadow: var(--shadow-1);
    margin-bottom: var(--space-4);
  }

  .header-title {
    font-weight: bold;
    font-size: 1.8rem;
    border-left: var(--space-2) solid var(--color-primary);
    padding: var(--space-3);
    margin: 0 0 var(--space-2) 0;
    line-height: 1.4;
  }

  /* --- フッター --- */
  .footer {
    padding: var(--space-2) 0;
    border-top: 1px solid var(--color-border);
    color: var(--color-muted);
    font-size: 0.9rem;
    text-align: center;
  }

  .copyright {
    text-align: right;
    color: var(--color-copyright);
    margin-bottom: -16px;
    margin-right: -16px;
  }

  /* --- ステータス・メッセージ --- */
  .status-message {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    font-size: 0.95rem;
  }

  .button-alert-message {
    color: var(--color-danger);
    font-weight: bold;
  }

  /* --- スピナー (Loading) --- */
  .span-spinner-big {
    display: block;
    padding-bottom: var(--space-3);
    width: 2.5em;
    height: 2.5em;
    border: 4px solid var(--color-bg);
    border-left-color: var(--color-spinner);
    border-radius: 50%;
    animation: spinner-rotation 0.8s linear infinite;
  }

  .span-spinner {
    display: inline-block;
    width: 1em;
    height: 1em;
    border: 3px solid #eee;
    border-left-color: var(--color-spinner);
    border-radius: 50%;
    animation: spinner-rotation 0.8s linear infinite;
  }

  @keyframes spinner-rotation {
    to {
      transform: rotate(360deg);
    }
  }

  /* --- ダイアログ (Dialog/Modal) --- */
  dialog[open] {
    margin: 150px auto 0;
    border: none;
    outline: none;
    border-radius: var(--radius-sm);
    padding: 0;
    min-width: 320px;
    max-width: 120vw;
    min-height: 150px;
    background: var(--color-surface);
    box-shadow: var(--shadow-2);
    display: flex;
    flex-direction: column;
    line-height: 1.6em;
  }

  .back-drop::backdrop {
    background: rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(2px);
  }

  .dialog-header {
    background: var(--color-header);
    padding: var(--space-4);
    margin-bottom: var(--space-4);
    border-radius: var(--radius-xs);
    font-weight: bold;
  }

  .dialog-message-container {
    padding: var(--space-4);
    display: flex;
    flex: 1;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: var(--space-3);
    text-align: center;
  }

  .confirm-dialog-button-area {
    display: flex;
    justify-content: center;
    gap: var(--space-4);
    margin-top: var(--space-3);
    margin-bottom: var(--space-3);
  }

  /* =========================================
     4. レイアウト・ページ設定 (Layouts)
     ========================================= */

  /* --- 入力画面構成 --- */
  .input-background {
    padding: var(--space-4);
    background: var(--color-bg);
  }

  .input-body {
    max-width: 1100px;
    margin: 0 auto;
    background: var(--color-surface);
    padding: var(--space-4);
    border-radius: var(--radius-sm);
    box-shadow: var(--shadow-1);
  }

  .status-div {
    display: flex;
    justify-content: space-between;
    margin: 0 var(--space-2);
    padding: var(--space-2) 0;
  }

  .status-div-left,
  .status-div-right {
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }

  .current-user-name {
    font-weight: bold;
  }

  .selector-section {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-4);
    margin-bottom: var(--space-4);
  }

  .class-select-div,
  .number-select-div {
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }

  .input-table-container {
    overflow-x: auto;
    margin-top: var(--space-4);
  }

  .selected-student {
    text-align: right;
    font-weight: bold;
  }

  .button-area {
    display: flex;
    justify-content: space-between;
    gap: var(--space-5);
    padding: var(--space-2);
    margin: var(--space-3) 0;
  }

  /* --- 検索画面構成 --- */
  .search-background {
    padding: var(--space-4);
    background: var(--color-bg);
  }

  .search-body {
    max-width: 600px;
    margin: 0 auto;
    background: var(--color-surface);
    padding: var(--space-4);
    border-radius: var(--radius-sm);
    box-shadow: var(--shadow-1);
  }

  .search-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }

  .search-area {
    display: flex;
    gap: var(--space-2);
    margin-bottom: var(--space-4);
  }

  .input-frame {
    flex: 1;
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }

  .search-keyword {
    flex: 1;
  }

  .search-caution,
  .search-message {
    text-align: center;
    justify-content: center;
    gap: var(--space-2);
    font-size: 0.9rem;
  }

  /* =========================================
     5. テーブル設定 (Tables)
     ========================================= */
  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--color-surface);
  }

  th {
    padding: var(--space-1);
    text-align: center;
  }

  td {
    padding: var(--space-1);
    border-bottom: 1px solid var(--color-border);
    text-align: left;
  }

  tr:nth-child(even) {
    background: rgba(0, 0, 0, 0.06);
  }

  .table-header-row {
    background: var(--color-header);
    font-weight: bold;
  }

  /* --- テーブルセル用ユーティリティ --- */
  .td-radio {
    padding: 0;
  }

  .radio-label {
    display: flex;
    height: 100%;
    padding: var(--space-1);
    cursor: pointer;
    box-sizing: border-box;
    align-items: center;
    justify-content: center;
  }

  .td-flex {
    display: flex;
    align-items: center;
    gap: var(--space-1);
  }

  .text-center {
    text-align: center;
  }

  .text-left {
    text-align: left;
  }

  /* =========================================
     6. レスポンシブ設定 (Responsive)
     ========================================= */

  /* --- 900px以下: タブレット・中画面 --- */
  @media screen and (min-width: 701px) and (max-width: 900px) {
    .input-table tr {
      display: grid;
      grid-template-columns: 1fr 7fr 4fr 1fr 2fr;
      grid-template-rows: auto auto;
      gap: 0;
      padding: var(--space-1) 0;
      border-bottom: 1px solid var(--color-border);
    }

    .input-table td {
      padding: var(--space-1);
    }

    /* セル配置の調整 */
    .input-table th:nth-child(1),
    .input-table td:nth-child(1),
    .input-table th:nth-child(6),
    .input-table td:nth-child(6),
    .input-table th:nth-child(7),
    .input-table td:nth-child(7) {
      grid-row: 1 / -1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .input-table th:nth-child(2),
    .input-table td:nth-child(2) {
      grid-area: 1 / 2;
      text-align: left;
    }

    .input-table th:nth-child(3),
    .input-table td:nth-child(3) {
      grid-area: 2 / 2;
      text-align: left;
    }

    .input-table th:nth-child(4),
    .input-table td:nth-child(4) {
      grid-area: 1 / 3;
      text-align: left;
    }

    .input-table th:nth-child(5),
    .input-table td:nth-child(5) {
      grid-area: 2 / 3;
      text-align: left;
    }
  }

  /* --- 700px以下: スマートフォン --- */
  @media screen and (max-width: 700px) {

    .input-background,
    .search-background {
      padding: 0;
    }

    .button-area {
      width: 100%;
      padding: var(--space-3);
    }

    /* テーブルをカード型に変換 */
    .table-header-row {
      display: none;
    }

    .input-table td {
      display: flex;
      align-items: center;
      padding: var(--space-3) var(--space-2);
      border-bottom: 1px solid var(--color-border);
    }

    /* ラベルの表示 */
    .input-table td::before {
      content: attr(data-label);
      font-weight: bold;
      min-width: 100px;
      color: var(--color-muted);
    }

    .input-table tr:last-child td:last-child {
      border-bottom: none;
    }
  }
</style>
